<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1">

    <title>YEET</title>

    <link rel="stylesheet" href="css/grclasss.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">

  </head>

  <body>

      <div id="logo-black">
        <a href="index.html"><h1>F/ Shop</h1></a>
      </div>

    <div class="row">
      <div class="col-75">
        <div class="container">
          <form>

            <div class="purchasing">
              <div class="col-75 billing">
                <h3>Billing Address</h3>
                <label for="fname">Full Name</label>
                <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="johndoe@gmail.com">
                <label for="adr">Address</label>
                <input type="text" id="adr" name="address" placeholder="123 Fake Street">
                <label for="city">City + Province</label>
                <input type="text" id="city" name="city" placeholder="Vancouver, B.C">
                <label>
                  <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                </label>
              </div>

              <div class="col-50 payment">
                <h3>Payment</h3>
                <label for="cname">Name on Card</label>
                <input type="text" id="cname" name="cardname" placeholder="John More Doe">
                <label for="ccnum">Credit card number</label>
                <input type="text" id="ccnum" name="cardnumber" placeholder="1234-5678-9012-3456">
                <label for="expmonth">Exp Month/Year</label>
                <input type="text" id="expmonth" name="expmonth" placeholder="July / 2021">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="123">
              </div>
            </div>

          </form>
        </div>

        <div class="col-25 purchasing">
          <div class="container">
            <h4>Cart
              <span class="price">
                <b>3 items</b>
              </span>
            </h4>

            <p>Prime Lens<span class="price">$150</span></p>
            <p>Prime Lens<span class="price">$150</span></p>
            <p>Macro Lens<span class="price">$385</span></p>
            <p>Tax<span class="price">12%</span></p>
            <hr>
            <p>Total <span class="price"><b>$767.20</b></span></p>

            <input type="submit" value="Continue to checkout" class="btn">

          </div>
        </div>

      </div>


    </div>



  </body>

</html>
